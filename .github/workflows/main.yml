name: Update Market Data

on:
  schedule:
    - cron: '20 2 * * *'   # 11:20 KST
    - cron: '20 14 * * *'  # 23:20 KST
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'global_universe/world_indices.py'
      - '.github/workflows/update-data.yml'

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy pykrx

      - name: Run data updater (prices + valuations)
        env:
          MAX_SYMBOLS: ''
          # We DO run valuations daily; use batch quote API to avoid 429
          SKIP_VALUATIONS: 'false'
          # Prices: incremental with recent lookback window to catch corrections
          PRICE_SCOPE: 'primary'
          PRICE_MODE: 'append'
          PRICE_LOOKBACK: '7'
          VALUATION_FETCH_MODE: 'batch_quote'
          VALUATION_CHUNK: '20'
          VALUATION_INFO_FALLBACK: '1'
          MAX_INFO_CALLS: '40'
          # Throttle to be kind to Yahoo endpoints
          PRICE_PAUSE: '0.6'
          VALUATION_PAUSE: '1.0'
          # Include KRX (pykrx) updates with backfill and full price history
          INCLUDE_KRX: '1'
          # After initial backfill, only append recent values with lookback to avoid zeros
          KRX_VAL_MODE: 'append_today'
          KRX_VAL_LOOKBACK: '7'
          # Price updater is incremental; mode irrelevant once backfilled
          KRX_PRICE_MODE: 'full'
        run: |
          python -u global_universe/world_indices.py

      - name: Update FX rates (recent 7 days)
        run: |
          python -m global_universe.fx_rates --recent 7 --buffer-days 3

      # Cleanup is manual only to avoid irrecoverable deletions

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update prices and valuations (UTC $(date -u +'%Y-%m-%d %H:%M'))"
            git push
          fi
